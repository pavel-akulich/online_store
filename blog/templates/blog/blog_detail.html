{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">


            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Статья "{{ object.title }}" ({{ object.slug }})
                        </h3>
                    </div>
                    <div class="card">
                        <img src="/media//{{ object.preview }}" class="card-img-top" alt="">
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.content }}
                        </p>
                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.views_count }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
