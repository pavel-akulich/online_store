{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Вход</h5>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            <div>
                                {{ form.as_p }}
                            </div>

                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
