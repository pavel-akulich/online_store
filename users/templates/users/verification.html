{% extends 'catalog/base.html' %}

{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Активация аккаунта</h1>
    </div>

    <div class="container">
        <div class="row text-start">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Верификация аккаунта</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="" class="form-floating">
                            <p>Мы отправили письмо на вашу почту, чтобы подтвердить регистрацию аккаунта</p>
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="verify_code" class="form-control" id="verify_code"
                                       placeholder="Введите код из письма" required>
                            </div>
                            <input type="submit" class="btn btn-success">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
