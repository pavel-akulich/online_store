{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-lg-5 col-md-6 col-sm-12 mx-auto">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">Заполните форму для добавления своего товара</h5>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">Наименование продукта</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Впишите название"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="description">Описание продукта</label>
                        <textarea type="text" name="description" class="form-control" id="description"
                                  placeholder="Опишите продукт"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price">Цена продукта</label>
                        <input type="number" name="price" class="form-control" id="price" placeholder="Впишите цену"
                               required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="category">Категория продукта</label>
                        <select name="category" class="form-select" id="category" required>
                            <option value="">Выберите категорию</option>
                            {% for object in object_list %}
                                <option>{{ object.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <p>Разработчик еще не научился корректно добавлять фото к вашему товару,
                            для добавления фото свяжитесь с нами
                            <a href="{% url 'catalog:contacts' %}">здесь</a></p>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-dark">Добавить в каталог</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
