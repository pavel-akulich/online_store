{% extends 'catalog/base.html' %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Каталог наших товаров</h1>
    </div>

    <div class="row text-center">

        <div class="col-sm-3">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">Добавьте свой продукт</h5>
            </div>
            <div class="card-body">
                Тут будет размещена информация о вашем товаре
                <a class="p-2 btn btn-lg btn-outline-primary" href="{% url 'catalog:create_product' %}">Добавить
                    продукт</a>

            </div>
        </div>

        {% for object in object_list %}
            {% include 'catalog/includes/inc_product.html' %}
        {% endfor %}
    </div>

{% endblock %}
